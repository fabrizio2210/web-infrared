# COnfigurazione con kernel 4.19.66+
# https://github.com/raspberrypi/linux/issues/2993
    - name: Enable module gpio-ir-tx
      lineinfile:
        path: /etc/modules
        line: "gpio-ir-tx"
        create: yes
      notify: reboot

    - name: Enable module gpio-ir
      lineinfile:
        path: /etc/modules
        line: "gpio-ir,gpio_pin=18"
      notify: reboot

    - name: Point directory of configuration
      lineinfile:
        path: /etc/lirc/lircd.conf
        line: 'include "../../opt/web-infrared/conf/*.conf"'
      notify: restart lircd
    - name: Set device
      lineinfile:
        path: /etc/lirc/lirc_options.conf
        line: 'device          = /dev/lirc0'
        regexp: '^device'
      notify: restart lircd
    - name: Set driver
      lineinfile:
        path: /etc/lirc/lirc_options.conf
        line: 'driver          = default'
        regexp: '^driver'
      notify: restart lircd
    - name: Start lircd service
      service:
        name: lircd
        state: started

  handlers:
    - name: reboot
      reboot:
      when: inventory_hostname != 'container'
    - name: restart lircd
      service:
        name: lircd
        state: restarted

