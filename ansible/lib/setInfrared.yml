---
- hosts: webserver
  become: true
  gather_facts: no
  tasks:
    - name: install infrared package
      apt:
        name: lirc
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: Insert boot configuration
      lineinfile:
        path: /boot/config.txt
        line: "dtoverlay=gpio-ir,gpio_pin=18"
        create: yes
      notify: reboot

    - name: Insert boot configuration
      lineinfile:
        path: /boot/config.txt
        line: "dtoverlay=gpio-ir-tx,gpio_pin=17"
        create: yes
      notify: reboot

