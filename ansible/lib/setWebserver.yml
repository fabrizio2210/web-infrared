---
- hosts: webserver
  become: true
  gather_facts: no
  vars:
    log_folder: "/var/log/web-infrared"
    app_folder: "/opt/web-infrared"
    etc_folder: "/etc/uwsgi"
    socket_folder: "{{ etc_folder }}/socket"
    src_folder: "/tmp/"
    package: "web-infrared-*.deb"

  tasks:
    - name: Create temp directory
      tempfile: 
        state: directory
      register: tempdir

    - name: Copy deb on remote target
      copy:
        src: "{{ item }}"
        dest: "{{ tempdir.path }}/"
      with_fileglob:
        - "{{ src_folder }}/{{ package }}"

    - name: Find deb to install
      find:
        paths: "{{ tempdir.path }}/"
        file_type: file
        patterns: "{{ package }}"
      register: debs

    - name: Install deb package
      apt:
        deb: "{{ item.path }}"
      with_items: "{{ debs.files }}"
      notify: uwsgi reload

    - name: Delete temp dir
      file:
        path: "{{ tempdir.path }}"
        state: absent
      changed_when: false

    - name: install nginx
      apt:
        package: nginx
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: create log folder
      file:
        path: "{{ log_folder }}"
        state: directory
        mode: 0755
        owner: www-data

    - name: create etc for uwsgi
      file:
        path: "{{ etc_folder }}"
        state: directory
        mode: 0755
        owner: root

    - name: create socket folder
      file:
        path: "{{ socket_folder }}"
        state: directory
        mode: 0755
        owner: www-data

    - name: create uwsgi service
      template:
        src: uwsgi.service.j2
        dest: /etc/systemd/system/uwsgi-web-infrared.service
        mode: 0644
        owner: root
      register: unit_service

    - name: systemd reload
      command: systemctl daemon-reload
      when: unit_service.changed

    - name: create uwsgi conf
      template:
        src: uwsgi.ini.j2
        dest: "{{ etc_folder}}/uwsgi.ini"
        mode: 0644
        owner: root
      notify: uwsgi reload

    - name: start uwsgi
      service:
        name: uwsgi-web-infrared
        state: started

    - name: autostart uwsgi
      service:
        name: uwsgi-web-infrared
        enabled: yes

    - name: install nginx
      apt:
        package: nginx
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: Configure nginx site
      template: 
        src: web-infrared-site.conf.j2
        dest: /etc/nginx/sites-available/web-infrared.conf
        mode: 0644
        owner: root
      notify: nginx reload

    - name: remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: nginx reload

    - name: link nginx site
      file:
        state: link
        src: /etc/nginx/sites-available/web-infrared.conf
        dest: /etc/nginx/sites-enabled/web-infrared.conf
      notify: nginx reload

    - name: start nginx
      service:
        name: nginx
        state: started

    - name: enable nginx
      service:
        name: nginx
        enabled: yes
      
  handlers:
    - name: systemd reload
      command: systemctl daemon-reload

    - name: uwsgi reload
      service:
        name: uwsgi-web-infrared
        state: reloaded

    - name: uwsgi restart
      service:
        name: uwsgi-web-infrared
        state: restarted

    - name: nginx reload
      service:
        name: nginx
        state: reloaded

