---
- hosts: webserver
  become: true
  gather_facts: no
  vars:
    log_folder: /var/log/web-infrared
    app_folder: /opt/web-infrared
    etc_folder: /etc/uwsgi
    socket_folder: "{{ etc_folder }}/socket"

  tasks:
    - name: install nginx
      apt:
        package: nginx
        state: present
    - name: create log folder
      file:
        path: "{{ log_folder }}"
        state: directory
        mode: 0755
        owner: www-data
    - name: create etc for uwsgi
      file:
        path: "{{ etc_folder }}"
        state: directory
        mode: 0755
        owner: root
    - name: create socket folder
      file:
        path: "{{ socket_folder }}"
        state: directory
        mode: 0755
        owner: www-data
    - name: create uwsgi service
      template:
        src: uwsgi.service.j2
        dest: /etc/systemd/system/uwsgi-web-infrared.service
        mode: 0644
        owner: root
      notify: systemd reload
    - name: Force all notified handlers to run
      meta: flush_handlers
    - name: create uwsgi conf
      template:
        src: uwsgi.ini.j2
        dest: "{{ etc_folder}}/uwsgi.ini"
        mode: 0644
        owner: root
      notify: uwsgi restart
    - name: start uwsgi
      service:
        name: uwsgi-web-infrared
        state: started
    - name: autostart uwsgi
      service:
        name: uwsgi-web-infrared
        enabled: yes
    - name: install nginx
      apt:
        package: nginx
        state: present
    - name: Configure nginx site
      template: 
        src: web-infrared-site.conf.j2
        dest: /etc/nginx/sites-available/web-infrared.conf
        mode: 0644
        owner: root
      notify: nginx reload
    - name: remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: nginx reload
    - name: link nginx site
      file:
        state: link
        src: /etc/nginx/sites-available/web-infrared.conf
        dest: /etc/nginx/sites-enabled/web-infrared.conf
      notify: nginx reload
    - name: start nginx
      service:
        name: nginx
        state: started
    - name: enable nginx
      service:
        name: nginx
        enabled: yes
      
  handlers:
    - name: systemd reload
      command: systemctl daemon-reload
    - name: uwsgi restart
      service:
        name: uwsgi-web-infrared
        state: restarted
    - name: nginx reload
      service:
        name: nginx
        state: reloaded

